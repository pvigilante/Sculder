<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DAG Sculder</title>
        <link href="css/style.css" rel=stylesheet type="text/css">
        <script src="js/jquery.js"></script>
        <script src="phonegap.js"></script>
        <script src="js/script.js"></script>
        
        <script>
		//The watch id references the currect 'watchAcceleration'
		var watchID = null;
		var previousReading = {x: null, y:null, z:null};
		//first we want to wait for PhoneGap to load
       document.addEventListener('deviceready', loaded, false);
	   //Phone Gap is loaded
	   function loaded(){
		   startWatch();
	   }
	   //Start watching the acceleration
	   function startWatch(){
			//udpate acceleration every 3 seconds
			var options = {frequency: 1000};   
			watchID =  navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
	   }
	   //Stop watching the acceleration
	   function stopWatch() {
			if(watchID) {
				 navigator.accelerometer.clearWatch(watchID);
				 watchID = null;		
			}
	   }
	   //Get the current Acceleration data if successful
	   function onSuccess(acceleration) {
		   var element = document.getElementById('accelerometer');
		   element.innerHTML = 
		   		'Acceleration X: ' + acceleration.x + '<br>'+
		   		'Acceleration Y: ' + acceleration.y + '<br>'+
				'Acceleration Z: ' + acceleration.z + '<br>'+
				'Timestamp: ' 		+ acceleration.timestamp + '<br>';
		   var changes = {},
		  		bound = 0.2;
			if (previousReading.x !== null){
				changes.x = Math.abs(previousReading.x, acceleration.x);
				changes.y = Math.abs(previousReading.y, acceleration.y);
				changes.z = Math.abs(previousReading.z, acceleration.z);
			}
			if (changes.x > bound && changes.y > bound && changes.z > bound){
				shaken();
			}
			previousReading = {
				x: acceleration.x,
				y: acceleration.y,
				z: acceleration.z	
			}
		   
	   }
	   //alert if there is an error
	   function onError() {
			alert('Error!');
	   }
	   //shake
	   function shaken(){
		   alert('Shaken!');
	   }
        </script>
    </head>
    <body>
        <h1>HelloWorld</h1>
        <a href="camera.html">Camera API</a>
        <a href="geolocation.html">Geolocation API</a>
        <div id="accelerometer">Waiting for accelerometer..</div>
    </body>
</html>
